<!DOCTYPE html>
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Parol security</title>
</head>
<body>
<div class="container text-center">
     <h3>Your password is :</h3>
    <p  class="alert alert-success"><input type="text" disabled value="{{password}}" id="myInput"> &nbsp; <button onclick="myFunction()" class="btn btn-danger btn-sm">Copy</button></p>

    <br>

    <button type="submit" class="btn btn-primary btn-sm" onClick="refreshPage()">refresh</button>
      <a href="{% url 'home' %}" class="btn btn-warning btn-sm">home</a>
</div>
<script>

function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
    function refreshPage(){
    window.location.reload();
}
</script>

</body>
</html>
